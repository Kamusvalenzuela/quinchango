<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora QuinChanGo</title>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 2rem;
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px auto;
            font-size: 1.1rem;
        }
        input {
            width: 200px;
            padding: 8px;
            background: #222;
            border: 1px solid #0f0;
            border-radius: 6px;
            color: #0f0;
            text-align: center;
        }
        button {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: #3d8e3d;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .resultado {
            margin-top: 2rem;
            background: #222;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            color: #0f0;
        }
    </style>
</head>
<body>

<h1>Calculadora QuinChanGo üí∞</h1>

<label for="jugadores">Cantidad de jugadores</label>
<input type="number" id="jugadores" min="1" value="1" />

<label for="aciertosMax">Cantidad de aciertos m√°ximos</label>
<input type="number" id="aciertosMax" min="1" max="5" value="5" />

<label for="ganadores">Cantidad de ganadores con esos aciertos</label>
<input type="number" id="ganadores" min="1" value="1" />

<label for="saleOSale">Monto actual del "Sale o Sale" (AR$)</label>
<input type="number" id="saleOSale" min="0" value="1000" />

<button onclick="calcularPago()">Calcular pago</button>

<div class="resultado" id="resultado"></div>

<script>
    // Defin√≠ los premios fijos para 5 y 4 aciertos
    const premiosFijos = {
        5: 1000000,
        4: 10000,
    };

    function calcularPago() {
        const jugadores = parseInt(document.getElementById('jugadores').value);
        const aciertosMax = parseInt(document.getElementById('aciertosMax').value);
        const ganadores = parseInt(document.getElementById('ganadores').value);
        const saleOSaleActual = parseInt(document.getElementById('saleOSale').value);

        if (!jugadores || jugadores < 1 || !aciertosMax || !ganadores || ganadores < 1) {
            document.getElementById('resultado').textContent = "Pon√© todos los valores bien, capo.";
            return;
        }

        const entradaPorJugador = 500; // fija
        const pozoTotal = jugadores * entradaPorJugador;

        let totalAPagar = 0;
        let pagoPorGanador = 0;
        let tipoPremio = "";

        if (aciertosMax >= 5) {
            // MEGA premio fijo
            tipoPremio = "MEGA Premio (5 aciertos)";
            totalAPagar = premiosFijos[5] * ganadores;
            pagoPorGanador = premiosFijos[5];
        } else if (aciertosMax === 4) {
            // Gran premio fijo
            tipoPremio = "Gran premio (4 aciertos)";
            totalAPagar = premiosFijos[4] * ganadores;
            pagoPorGanador = premiosFijos[4];
        } else {
            // Sale o Sale, repartiendo el monto actual
            tipoPremio = "Sale o Sale (3 aciertos o menos)";
            totalAPagar = saleOSaleActual;
            pagoPorGanador = Math.floor(totalAPagar / ganadores);
        }

        // Mostrar resultado
        document.getElementById('resultado').innerHTML = `
      <strong>${tipoPremio}</strong><br><br>
      Jugadores inscritos: <strong>${jugadores}</strong><br>
      Pozo total recaudado: <strong>${pozoTotal} AR$</strong><br>
      Ganadores: <strong>${ganadores}</strong><br>
      Total a pagar: <strong>${totalAPagar} AR$</strong><br>
      Pago por ganador: <strong>${pagoPorGanador} AR$</strong><br><br>
      ${(totalAPagar > pozoTotal) ? '<span style="color:#f00; font-weight:bold;">‚ö†Ô∏è OJO!: Nos estamos yendo al pasto, estamos pagando m√°s de lo que recaudamos!</span>' : ''}
    `;
    }
</script>

</body>
</html>
