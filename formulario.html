<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jugada</title>
    <link rel=icon href=img/favicon.ico>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Elegí tus 5 números</h2>
    <form id="jugadaForm">
        <label>
            <input type="number" min="0" max="49" required name="num1" placeholder="Número 1">
        </label>
        <label>
            <input type="number" min="0" max="49" required name="num2" placeholder="Número 2">
        </label>
        <label>
            <input type="number" min="0" max="49" required name="num3" placeholder="Número 3">
        </label>
        <label>
            <input type="number" min="0" max="49" required name="num4" placeholder="Número 4">
        </label>
        <label>
            <input type="number" min="0" max="49" required name="num5" placeholder="Número 5">
        </label>
        <button type="submit">Enviar Jugada</button>
    </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
