<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sorteo QuinChanGo</title>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 2rem;
        }
        .numbers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 2rem;
        }
        .number {
            font-size: 2.5rem;
            background: #222;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #0f0;
        }
        #final-card {
            font-size: 1.5rem;
            display: none;
            margin-top: 2rem;
            background: #3f9c3f;
            color: #000;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<h1>Sorteo QuinChanGO! üéØ</h1>
<button onclick="sortearNumero()">S O R T E A R</button>
<div class="numbers-container" id="resultado"></div>
<div id="final-card"></div>

<script>
    let posibles = Array.from({length: 49}, (_, i) => i + 1);
    let numerosSorteados = [];

    for (let i = posibles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [posibles[i], posibles[j]] = [posibles[j], posibles[i]];
    }

    function sortearNumero() {
        if (numerosSorteados.length >= 10) return;

        const numero = posibles.shift();
        numerosSorteados.push(numero);

        const div = document.createElement('div');
        div.className = 'number';
        div.textContent = numero;
        document.getElementById('resultado').appendChild(div);

        if (numerosSorteados.length === 10) {
            mostrarFinalCard();
        }
    }

    function mostrarFinalCard() {
        const ordenados = [...numerosSorteados].sort((a, b) => a - b);
        const card = document.getElementById('final-card');
        card.style.display = 'block';
        card.innerHTML = `üéâ <strong>Sorteo finalizado</strong><br><br>Los n√∫meros sorteados son:<br><br>${ordenados.join(' - ')}<br><br><em>Ganadores...</em>`;

        const URL_PARTICIPANTES = location.hostname === 'localhost' || location.hostname === '127.0.0.1'
            ? '/data/participantes.json'
            : 'https://quinchango.netlify.app/data/participantes.json';

        fetch(URL_PARTICIPANTES)
            .then(res => res.json())
            .then(data => {
                let maxAciertos = 0;
                let ganadores = [];

                data.forEach(part => {
                    const aciertos = part.numeros.filter(n => numerosSorteados.includes(n));
                    if (aciertos.length > maxAciertos) {
                        maxAciertos = aciertos.length;
                        ganadores = [{
                            nombre: part.nombre,
                            jugada: part.numeros,
                            aciertos: aciertos
                        }];
                    } else if (aciertos.length === maxAciertos && maxAciertos > 0) {
                        ganadores.push({
                            nombre: part.nombre,
                            jugada: part.numeros,
                            aciertos: aciertos
                        });
                    }
                });

                if (ganadores.length > 0) {
                    card.innerHTML += `<br><br>üèÜ <strong>Ganador${ganadores.length > 1 ? 'es' : ''} con ${maxAciertos} acierto${maxAciertos !== 1 ? 's' : ''}:</strong><br><br>`;
                    ganadores.forEach(g => {
                        card.innerHTML += `${g.nombre} (${g.aciertos.join(', ')})<br>`;
                    });
                } else {
                    card.innerHTML += `<br><br>‚ùå No hubo ganadores en este sorteo.`;
                }
            })
            .catch(err => {
                card.innerHTML += `<br><br>‚ö†Ô∏è Error al cargar los participantes.`;
                console.error("Error al leer participantes.json", err);
            });
    }
</script>
</body>
</html>
