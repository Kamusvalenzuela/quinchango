<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sorteo QuinChanGo</title>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 2rem;
        }
        .numbers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 2rem;
        }
        .number {
            font-size: 2.5rem;
            background: #222;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #0f0;
        }
        #final-card {
            font-size: 1.5rem;
            display: none;
            margin-top: 2rem;
            background: #3f9c3f;
            color: #000;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<h1>Sorteo QuinChanGO! ðŸŽ¯</h1>
<button onclick="sortearNumero()">S O R T E A R</button>
<div class="numbers-container" id="resultado"></div>
<div id="final-card"></div>

<script>
    let posibles = Array.from({length: 49}, (_, i) => i + 1);
    let numerosSorteados = [];

    // Mezclar array una vez al principio
    for (let i = posibles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [posibles[i], posibles[j]] = [posibles[j], posibles[i]];
    }

    function sortearNumero() {
        if (numerosSorteados.length >= 10) return;

        const numero = posibles.shift();
        numerosSorteados.push(numero);

        const div = document.createElement('div');
        div.className = 'number';
        div.textContent = numero;
        document.getElementById('resultado').appendChild(div);

        if (numerosSorteados.length === 10) {
            mostrarFinalCard();
        }
    }

    function mostrarFinalCard() {
        const ordenados = [...numerosSorteados].sort((a, b) => a - b);
        const card = document.getElementById('final-card');
        card.style.display = 'block';
        card.innerHTML = `ðŸŽ‰ <strong>Sorteo finalizado</strong><br><br>Los nÃºmeros sorteados son:<br><br>${ordenados.join(' - ')}`;
    }
</script>
</body>
</html>
